<html>
    <head>
        <meta  charset="utf-8">
        <title>State machine</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
    </head>
    <body>

        

        <canvas id="capture" width="600" height="600"></canvas>
        <div id="graph-container">
            <h1>Finite State Machine</h1>
            <svg id="graph"><g></g></svg>
        </div>
        
        <form id="parameters">
            <h1>Settings</h1>
            <label for="fps">Capture FPS (Hz) </label><input type="number" name="fps"><br>
            <label for="fps">Move threshold (px) </label><input type="number" name="threshold"><br>
            <label for="fps">Idle frame count (frames) </label><input type="number" name="timeout"><br>
            <input type="button" value="Apply"> <input type="button" name="save" value="Apply + Save">
        </form>
        <div id="client">
            <h1>Info exposed to the client.</h1>
            <h2>Idle or moving?</h2>
            <div id="state"></div>
            <h2>Events</h2>
            <div id="events"></div>
        </div>
        <div id="info"></div>

        <script src="dist/movdet.js"></script>
    </body>
</html>
